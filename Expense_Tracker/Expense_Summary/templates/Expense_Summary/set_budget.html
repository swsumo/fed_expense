{% extends "base.html" %}

{% block title %}Set Budget{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Set Monthly Budget</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Budget Input Field -->
        <div class="mb-4">
            <label class="block text-gray-600">Monthly Budget</label>
            {{ form.monthly_budget }}
        </div>

        <!-- Subcategory Dropdown -->
        <div class="mb-4">
            <label class="block text-gray-600">Select Subcategory</label>
            <select name="sub_category" class="w-full p-2 border rounded">
                <option value="">-- Select Subcategory --</option>
                {% for value, label in form.sub_category.field.choices %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="bg-purple-700 text-white px-4 py-2 rounded">Save</button>
    </form>
</div>
{% endblock %}
